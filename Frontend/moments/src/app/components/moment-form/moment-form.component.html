<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título:</label>
    <input
      type="text"
      placeholder="Coloque um título"
      formControlName="title"
      required
    />
    @if (title.invalid && formDir.submitted) {
      <div class="validation-error">
        @if (title.errors?.['required']) {
          <p>O título é obrigatório</p>
        }
      </div>
    }
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea
      placeholder="O que aconteceu lá?"
      formControlName="description"
      required
    ></textarea>
    @if (description.invalid && formDir.submitted) {
      <div class="validation-error">
        @if (description.errors?.['required']) {
          <p>A descrição é obrigatória</p>
        }
      </div>
    }
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou:</label>
    <input type="file" (change)='onFileSelected($event)' />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
